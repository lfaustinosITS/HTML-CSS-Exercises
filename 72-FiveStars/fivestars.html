<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/x-icon" href="images/star.png" />
    <link rel="stylesheet" type="text/css" href="fivestars.css" />
	<title> Five Stars Rating </title>
</head>

<body>

    <div class="fivestars">
        <input type="radio" name="star" value="5" id="5"><label for="5">
            <img src="images/starempty.svg" width="100%" />
        </label>
        <input type="radio" name="star" value="4" id="4"><label for="4">
            <img src="images/starempty.svg" width="100%" />
        </label>
        <input type="radio" name="star" value="3" id="3"><label for="3">
            <img src="images/starempty.svg" width="100%" />
        </label>
        <input type="radio" name="star" value="2" id="2"><label for="2">
            <img src="images/starempty.svg" width="100%" />
        </label>
        <input type="radio" name="star" value="1" id="1"><label for="1">
            <img src="images/starempty.svg" width="100%" />
        </label>
        <input type="radio" name="star" value="0" id="0"><label for="0">
            
        </label>
    </div>
      
      
</body>

</html>
